<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>LEARNING</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

  <body>
    <input id="inputNumber" placeholder="Enter Number"> 
    <input type="submit" id="submitButton" onclick="submitButton()"><br><br>
    <table border="1" id="table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Count</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
              <td class="date">02.02.2021</td>
              <td class="count">1</td>
              <td class="actionButton">
                <button onclick="addButton()">Add</button>
                <button onclick="removeRow(this)">Remove</button>
              </td>
          </tr>
          <tr>
              <td class="date">02.02.2021</td>
              <td class="count">2</td>
              <td class="actionButton">
                <button onclick="addButton(this)">Add</button>
                <button onclick="removeRow(this)">Remove</button>
              </td>
          </tr>
          <tr>
              <td class="date">02.02.2021</td>
              <td class="count">3</td>
              <td class="actionButton">
                <button onclick="addButton()">Add</button>
                <button onclick="removeRow(this)">Remove</button>
              </td>     
          </tr>
          
        </tbody>
          <tr>
              <td>TOTAL:</td>
              <td colspan="2" id="total"></td>
          </tr>
        

</table>
<div id="lastTwoCount"></div>

  </body>
</html>
